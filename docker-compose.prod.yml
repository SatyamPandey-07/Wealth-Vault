version: '3.8'

services:
  # PostgreSQL Database - Production
  db:
    image: postgres:16-alpine
    container_name: wealth-vault-db-prod
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${DB_USER:-wealthvault}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-wealthvault123}
      POSTGRES_DB: ${DB_NAME:-wealth_vault}
      POSTGRES_INITDB_ARGS: "--encoding=UTF-8"
    ports:
      - "${DB_PORT:-5432}:5432"
    volumes:
      - postgres_prod_data:/var/lib/postgresql/data
    networks:
      - wealth-vault-prod
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-wealthvault} -d ${DB_NAME:-wealth_vault}"]
      interval: 10s
      timeout: 5s
      retries: 5
    deploy:
      resources:
        limits:
          memory: 1G
          cpus: '1.0'
        reservations:
          memory: 512M
          cpus: '0.5'

  # Redis Cache - Production
  redis:
    image: redis:7-alpine
    container_name: wealth-vault-redis-prod
    restart: unless-stopped
    ports:
      - "${REDIS_PORT:-6379}:6379"
    volumes:
      - redis_prod_data:/data
    networks:
      - wealth-vault-prod
    command: redis-server --appendonly yes --maxmemory 256mb --maxmemory-policy allkeys-lru
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 3
    deploy:
      resources:
        limits:
          memory: 512M
          cpus: '0.5'
        reservations:
          memory: 128M
          cpus: '0.25'

  # Backend Service - Production
  backend:
    image: ${BACKEND_IMAGE:-wealth-vault-backend:latest}
    container_name: wealth-vault-backend-prod
    restart: unless-stopped
    ports:
      - "${BACKEND_PORT:-5000}:5000"
    environment:
      - DATABASE_URL=${DATABASE_URL}
      - DIRECT_URL=${DIRECT_URL}
      - PORT=5000
      - JWT_SECRET=${JWT_SECRET}
      - JWT_EXPIRE=${JWT_EXPIRE:-24h}
      - NODE_ENV=production
      - FRONTEND_URL=${FRONTEND_URL}
      - REDIS_URL=${REDIS_URL:-redis://redis:6379}
      - GEMINI_API_KEY=${GEMINI_API_KEY}
      - SENDGRID_API_KEY=${SENDGRID_API_KEY}
    volumes:
      - backend_prod_logs:/app/logs
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - wealth-vault-prod
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    deploy:
      replicas: ${BACKEND_REPLICAS:-1}
      resources:
        limits:
          memory: 1G
          cpus: '1.0'
        reservations:
          memory: 512M
          cpus: '0.5'
      restart_policy:
        condition: on-failure
        delay: 5s
        max_attempts: 3
        window: 120s

  # Frontend Service - Production
  frontend:
    image: ${FRONTEND_IMAGE:-wealth-vault-frontend:latest}
    container_name: wealth-vault-frontend-prod
    restart: unless-stopped
    ports:
      - "${FRONTEND_PORT:-80}:3002"
    environment:
      - VITE_API_URL=${VITE_API_URL:-http://localhost:5000}
    depends_on:
      - backend
    networks:
      - wealth-vault-prod
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3002"]
      interval: 30s
      timeout: 10s
      retries: 3
    deploy:
      replicas: ${FRONTEND_REPLICAS:-1}
      resources:
        limits:
          memory: 512M
          cpus: '0.5'
        reservations:
          memory: 256M
          cpus: '0.25'
      restart_policy:
        condition: on-failure
        delay: 5s
        max_attempts: 3
        window: 120s

  # Nginx Reverse Proxy (Optional)
  nginx:
    image: nginx:alpine
    container_name: wealth-vault-nginx-prod
    restart: unless-stopped
    ports:
      - "${NGINX_PORT:-443}:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
    depends_on:
      - frontend
      - backend
    networks:
      - wealth-vault-prod
    deploy:
      resources:
        limits:
          memory: 128M
          cpus: '0.25'
        reservations:
          memory: 64M
          cpus: '0.1'

volumes:
  postgres_prod_data:
    driver: local
  redis_prod_data:
    driver: local
  backend_prod_logs:
    driver: local

networks:
  wealth-vault-prod:
    driver: bridge